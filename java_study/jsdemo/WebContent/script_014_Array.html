<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_014_Array
</title>
</head>
<body>
<script type="text/javascript">
/* javascript Array
1. 서로 다른 데이터 타입을 배열의 요소로 저장할 수 있다.
2. new Array를 생성할 때 인자가 하나면 배열의 크기를 의미하고, 인자가 2개 이상이면 요소를 의미한다.
3. 배열의 크기를 변경할 수 있다.(요소 추가)
 */


// 자바스크립트는 다른 타입도 같이 묶어줄 수 있다.
var cars = [ "Saab", "Volvo", "BMW"];
//Saab Volvo BMW
for(var index in cars){
	document.write(cars[index]+"<br/>");
}

document.write("<hr/>");
// object true
document.write(typeof cars + " " + (cars instanceof Array));

document.write("<hr/>");

var cars2 = new Array("Saab", "Volvo", "BMW");
//Saab Volvo BMW
for(var index in cars2){
	document.write(cars2[index]+"<br/>");
}

document.write("<hr/>");

var person = [ "John", "Doe", 26 ];
document.write(typeof person + " " + (person instanceof Array));

document.write("<hr/>");
/* 자바 스크립트 특징
서로 다른 타입도 배열에 넣을 수 있다.
배열 크기 변경이 가능하다.(추가) */

var person2 = [];
// 크기 0 
document.write(person2.length + "<br/>"); // 0
person2[0]="java"; // 추가 
person2[3]="script"; // 추가 
document.write(person2.length + "<br/>"); // 4
document.write(person2 + "<br/>"); // [ java, , , script] 


//0:java 1:undefined 2:undefined 3:script

for(var i=0;i<person2.length;i++){
	document.write(i+":"+person2[i]+"<br/>");
}

	document.write("<hr/>");
	
//	0:java 3:script
for(var index in person2){
	document.write(index+":"+person2[index]+"<br/>");
}
	document.write("<hr/>");
	
	
var point = new Array(10,20,30);// Array 안에 하나만 있으면 배열의 크기를 알려줌... 여러개 있으면 element로 인식함.
document.write(point.length + "<br/>"); //3 
	document.write("<hr/>");
for (var index in point)
	document.write(point[index] + "<br/>");
	document.write("<hr/>");
	
var point2 = new Array(10); // Array 안에 하나만 있으면 배열의 크기를 알려줌... 여러개 있으면 element로 인식함.
//10
document.write(point2.length+"<br/>");
/* 0:undefined
1:undefined
2:undefined
3:undefined
4:undefined
5:undefined
6:undefined
7:undefined
8:undefined
9:undefined */
for(var i=0;i<point2.length;i++){
	document.write(i+":"+point2[i]+"<br/>");
}

</script>
</body>
</html>
