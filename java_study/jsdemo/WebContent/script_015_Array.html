<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_015_Array</title>
</head>
<body>
<script type="text/javascript">
var fruits = [ "Banana", "Orange", "Apple", "Mango" ];
// Banana,Orange,Apple,Mango
document.write(fruits+"<br/>");
// Banana,Orange,Apple,Mango
document.write(fruits.toString()+"<br/>");
// object
document.write(typeof(fruits)+"<br/>");
// string
document.write(typeof(fruits.toString())+"<br/>");

document.write("<hr/>");
// Banana,Orange,Apple,Mango
document.write(fruits.join()+"<br/>");

// Banana*Orange*Apple*Mango
document.write(fruits.join('*')+"<br/>");

document.write("<hr/>");

fruits[4]="Kiwi";
// Banana,Orange,Apple,Mango,Kiwi
document.write(fruits + "<br/>");
// 6 > 5번 인덱스에 Melon을 추가하고 다음 인덱스를 리턴.
document.write(fruits.push("Melon") + "<br/>");
// Banana,Orange,Apple,Mango,Kiwi,Melon
document.write(fruits + "<br/>");

// Melon pop은 인덱스 마지막 요소를 제거한다. 제거하는 요소를 리턴.
document.write(fruits.pop() + "<br/>");
// Banana,Orange,Apple,Mango,Kiwi
document.write(fruits + "<br/>");

document.write("<hr/>");

var fruits2 = [ "Banana", "Orange", "Apple", "Mango" ];
// Orange,Apple
// Array를 slice 시 시작은 포함하고 마지막은 제외. a <= b < c | 단순히 가지고만 옮.
document.write(fruits2.slice(1,3)+"<br/>");
// Banana,Orange,Apple,Mango
document.write(fruits2 + "<br/>");

document.write("<hr/>");

var myGirls = [ "Cecilie", "Lone" ];
var myBoys = [ "Emil", "Tobias", "Linus" ];


var per=myGirls.concat(myBoys)
// Cecilie,Lone,Emil,Tobias,Linus
document.write(per+"<br/>");
// 5
document.write(per.length+"<br/>");
// object
document.write(typeof (per)+"<br/>");
// true
document.write((per instanceof Array)+"<br/>");
document.write("<hr/>");
// Apple,Banana,Mango,Orange - 기본 오름차순 정렬.
document.write(fruits2.sort()+"<br/>");
// Apple,Banana,Mango,Orange - 원래 변수에 담겨있던 배열이 변경됨. 즉, 동일 메모리 내에서 교체됨.
document.write(fruits2+"<br/>");
// Orange,Mango,Banana,Apple - 역순. 내림차순.
document.write(fruits2.sort().reverse()+"<br/>");

var point = [40, 100, 1, 5, 10];
// 1,10,100,40,5 - 단위 상관 없이, 가장 첫번째 숫자를 기본으로 정렬함.
document.write(point.sort()+"<br/>");
// 1,5,10,40,100
document.write(point.sort(function(a,b){
	return a-b;	
}));
document.write("<br/>");
// 100,40,10,5,1
document.write(point.sort(function(a,b){
	return b-a;	
}));


/* function test(a,b){} -> (a,b)는 파라미터(parameter) | 인자값을 받는 변수는 파라미터(매개변수). 파라미터는 실제 값이 존재하지 않음.
test(3,5) -> 인자값(argument) | 함수값에 넣는건 전달인자. 실제 값이 존재함.
 */

var data = new Array(2, 3, 4, 5);

function getSum(total,num){
	return total+num;
}
// function getSum(total,num){ return total+num; }
document.write(getSum+"<br/>");
//14 - array 안의 누적 합계를 구하는 것. total-num이면 빼주는 것.
document.write(data.reduce(getSum)+"<br/>");

var numbers = [4, 9, 16, 25];
// 2,3,4,5 : 제곱근 구하기.
document.write(numbers.map(Math.sqrt)+"<br/>");

function puser(a){
	return Math.pow(a,2);
}
// 16,81,256,625
document.write(numbers.map(puser)+"<br/>");


</script>
</body>
</html>
