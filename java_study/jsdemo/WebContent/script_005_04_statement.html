<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_005_04_statement</title>
</head>
<body>
	<script type="text/javascript">
		var arr = [1, 2, 3, 4, 5];
		var sum=0; //arr 총합

		for(var i=0; i<arr.length; i++){
			sum=sum+arr[i];
		}
		
		document.write("sum="+sum); 
	</script>
</body>
</html>
