<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_027_process.jsp</title>
</head>
<body>
<form name="log_f" method="get" action="script_027_process.jsp">
	<fieldset>
		<legend>회원 로그인</legend>
		<label for="my_id">아이디</label>
		<input type="text" name="my_id" id="my_id" />
		<label for="my_pass">비밀번호</label>
		<input type="password" name="my_pass" id="my_pass" />
		<!-- submit 이벤트가 발생해야 form action이 수행된다. -->
		<input type="submit" value="login" />
	</fieldset>
</form>

<script type="text/javascript">
	/* --------------------------------------------- */
	
	document.log_f.onsubmit=function(){
		var idNode=document.getElementById("my_id");
		var passNode=document.getElementById("my_pass");
		
		if(idNode.value==""){
			alert("아이디를 입력하세요."); // window.alert인데, window.은 생략 가능.
			return false; // action 실행 방지.
		} 
		
		if(passNode.value==""){
			alert("비밀번호를 입력하세요.");
			return false;
		}
	};


</script>
</body>
</html>
