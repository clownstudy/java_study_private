<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>script_045_gallery</title>
<style type="text/css">
* {
	margin:0;
	padding:0;
	border-width: 0;
}

li {
	list-style: none;
}

a {
	text-decoration: none;
	color: #000;
}

#gallery {
	width: 350px;
	margin: 30px auto;
	border: 1px solid #999;
}

#gallery h1 {
	text-align: center;
}
#gallery img {
	border: 1px solid #666;
}


#gallery #photo {
	text-align: center;
	/* background-color: yellow; */
}

#gallery ul {
	width:800px;
	margin: 0 auto;
	background-color: aqua;
}

#gallery ul li {
	width: 100px;
	float: left;
	text-align: center;
}

#photo_list {
	width: 300px;
	margin: 10px auto;
	/* border: 1px solid red; */
	overflow: hidden;
}


.btn_wrap {
	clear:both;
	text-align: center;
}

.btn_wrap a {
	font-weight:bold;
	font-size:25px;
}
</style>

<script type="text/javascript">
	window.onload = function() {
		/* 1. 포토 목록에 작은 이미지를 클릭했을 때 큰 이미지로 바꾸는 방법 */
		var list_zone=document.getElementById("inner_list");
		var ul_li = list_zone.children;
		
		for(var i=0;i<ul_li.length;i++){
			ul_li[i].children[0].onclick=function(){ // function(e) - 현재 이벤트가 발생한 객체. function(e)  <<<<< (e) 는 event 관련 object를 받는 argument 이다.
				var ph=document.getElementById("photo").children[0];
				ph.src=this.href; // 현재 이벤트가 발생한 객체에서 href를 가져온다.
				//기본 요소 초기화. 클릭했을 때 a(링크) 의 활성화를 막음.
				 //  e.preventDefault();
				return false; // 위와 동일. 이때는 function(e)에서 e를 제거한다.
			}
			
		} // end for
		
		/* 이전, 다음 버튼을 클릭할 때마다 <ul>이 100px만큼 증가 또는 감소되어 사진이 좌, 우측으로 이동한다 */
		 
	 	/* 다음 버튼을 클릭했을 때마다 <ul>이 100px만큼 좌측으로 이동해야한다. */
	 	var m_num=0;
	 	var b_btn=document.getElementById("next_btn");
	 	b_btn.onclick=function(){
	 		if(m_num>=ul_li.length-3){
	 			return false;
	 		}
	 		
	 		m_num++; // 현재 위치 파악. 누적용.
	 		list_zone.style.marginLeft=-100*m_num+'px';
	 		// <a>를 클릭했을 때 이동이 되지 않도록 false를 리턴.
	 		return false; 
	 	}//b_btn
	 	
	 	/* 이전 버튼을 클릭했을 때마다 <ul>이 100px만큼 우측으로 이동해야한다. */
	 	
	 	var a_btn=document.getElementById("before_btn");
	 	a_btn.onclick=function(){
	 		if(m_num<=0){ // == 0 도 상관없다.
	 			return false;
	 		}
	 		
	 		m_num--; // 현재 위치 파악. 누적용.
	 		list_zone.style.marginLeft=-100*m_num+'px';
	 		// <a>를 클릭했을 때 이동이 되지 않도록 false를 리턴.
	 		return false; 
	 	}//b_btn
		
		
	}; /////////

 
</script>
</head>
<body>
	<div id="gallery">
		<h1>동해안 갤러리</h1>
		<p id="photo">
			<img src="images/pic_1.jpg" width="320" alt="">
		</p>
		<!-- width: 300px -->
		<div id="photo_list">
			<!-- width:800px -->
			<ul id="inner_list">
				<li><a href="images/pic_1.jpg"> <img src="images/pic_t1.jpg" alt="사진1"></a></li>
				<li><a href="images/pic_2.jpg"> <img src="images/pic_t2.jpg" alt="사진2"></a></li>
				<li><a href="images/pic_3.jpg"> <img src="images/pic_t3.jpg" alt="사진3"></a></li>
				<li><a href="images/pic_4.jpg"> <img src="images/pic_t4.jpg" alt="사진4"></a></li>
				<li><a href="images/pic_5.jpg"> <img src="images/pic_t5.jpg" alt="사진5"></a></li>
				<li><a href="images/pic_6.jpg"> <img src="images/pic_t6.jpg" alt="사진6"></a></li>
				<li><a href="images/pic_7.jpg"> <img src="images/pic_t7.jpg" alt="사진7"></a></li>
				<li><a href="images/pic_8.jpg"> <img src="images/pic_t8.jpg" alt="사진8"></a></li>
			</ul>
		</div>
		<p class="btn_wrap">
			<a href="#" id="before_btn">&lt;</a> <a href="#" id="next_btn">&gt;</a>
		</p>
	</div>

</body>
</html>
