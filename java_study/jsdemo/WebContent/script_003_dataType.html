<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_003_dataType</title>
<script type="text/javascript">
var num=10;
document.write("num="+typeof num+"<br/>"); //num

var str='javascript';
document.write('str='+typeof str+"<br/>"); //str

var check=true;
document.write('check='+typeof check+"<br/>"); //str

var data;
document.write('data='+typeof data+"<br/>"); //undefined

var ko=null;
document.write('ko='+typeof ko+"<br/>"); //object

var arr=[10,20,30];
document.write('arr='+typeof arr+"<br/>"); //object
document.write('arr='+arr[2]+"<br/>"); //30 index[0,1,2]

var rect={width:10, height:20};
document.write('rect='+typeof rect+"<br/>"); //object
document.write('rect.width='+rect.width+"<br/>"); //rect.width=10;

var add=function (){ return "val"};
document.write('add='+add+"<br/>");//function 변수에 함수가 담겨져 있어도 출력 가
document.write('add='+add()+"<br/>");//function 변수에 담긴 함수 실행

var sum=function(a,b){return a+b};
document.write('sum(a,b)='+sum(5,3)+"<br/>") // sum(a,b)=8
</script>

</head>

<body>

</body>
</html>
