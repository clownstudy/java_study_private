<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_035_window_setInterval</title>
<script type="text/javascript">
	window.onload=function(){
		var timer = document.getElementById("time");

		var itvID=window.setInterval(function(){
			var now = new Date();
			var year = now.getFullYear();
			var month = now.getMonth();
			var date = now.getDate();
			var hour = now.getHours(); // 기본 24시간 방식.
			var minute = now.getMinutes();
			var second = now.getSeconds();
			var day = now.getDay();
			var how = '오전';
			switch(day){
			case 0:
				day = "일요일";
				break;
			case 1:
				day = "월요일";
				break;
			case 2:
				day = "화요일";
				break;
			case 3:
				day = "수요일";
				break;
			case 4:
				day = "목요일";
				break;
			case 5:
				day = "금요일";
				break;
			case 6:
				day = "토요일";
				break;
			};
			
			if (hour > 12) {
				hour -= 12;
				how = '오후';
			};
			
			if (minute < 10) {
				minute = "0" + minute;
			}
			
			if (second < 10) {
				second = "0" + second;
			}
			
			
			timer.innerHTML = year+ "년 " + (month+1) + "월 " + date + "일 " + day + " " + hour + "시 " + minute + "분 " + second + "초";
			time2.innerText = year+ "년 " + (month+1) + "월 " + date + "일 " + day + " " + hour + "시 " + minute + "분 " + second + "초";   
		},1000); // innerText해도 특별한 태그가 없기 때문에, 작동을 한다.
		// id명.innerHTML 처럼, id로 가져올 수 있다. unique기 때문에 가능한듯.
		
		
		var btn=document.getElementsByTagName("input")[0];
		btn.onclick=stop;
		
		function stop(){
				clearInterval(itvID);
		}
		
		/* 위와 동일한 결과 출력.
		document.getElementsByTagName("input")[0].onclick=function(){
			 // window.clearInterval(참조변수);
			 // itvID에 참조되어있는 setInterval()을 삭제한다.
			 window.clearInterval(itvID);
		 } */
	};///////////////
	
	 

</script>
</head>
<body>
	<div id="time">Time</div>
	<div id="time2">Time2</div>
	<input type="button" value="Stop timer" />
</body>
</html>
