<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_003_selector</title>
<style type="text/css">

/* 공백은 자손을 의미(자손과 자식은 다름 )*/

/* 0002(0001+0001이므로) */
body h1 {
	color: red;
}
/* 0001 */
h1 {
	color: blue;
}
/* 각각 0001. 쉼표는 각각으로 처리됨. */

h1, h2 {
	color: gray
}

/* 0001+0010=0011 */
h1.blue {
	color: orange;
}
/* 0100 */
#d1 {
	color: yellow;
}

/* 0100+0010=0110 */
#d1.ko {
	color: purple;
}
/* 0100+00100+0001=0111 */
#d1.ko p {
	color: #ff0000;
}

/* !important는 우선순위 계산이 무시되고 무조건 적용된다. */

p{color: #ff0001 !important}
</style>
</head>
<body>
	<h1 class="blue">title1</h1>
	<div id="d1">
		<div>
			<h1 class="ko multi">title2</h1> <!-- 공백을 넣으면 class값을 여러개 지정할 수 있다. -->
		</div>
	</div>
	<p id="d1" class="ko">우선순위는 요소들에 적용할 스타일이 중복될 때 적용되는 스타일을 계산하는 방법이다. </p>
	
	<p>요소들에 스타일을 적용하기 위해서는 선택자를 지정해서 설정 </p>
</body>
</html>
