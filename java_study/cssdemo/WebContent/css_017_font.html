<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_017_font</title>
<style type="text/css">
p {
	/* 글꼴을 지정하는 스타일이다. 한글이나 공백이 있는 속성값들은 묶어서 표현한다. */
	font-faily:serif, "굴림", "Times New Roman";
/* 폰트 기울임을 지정한다.
	oblique는 normal폰트를 기울인 것이고,
	italic은 좀 더 장식적인 요소가 가미된 기울임이다. */
	font-style: italic;
/* 폰트 굵기를 지정한다. */
	font-weight: bold;

	font-size: 20px;

	font-variant: small-caps;
}

body {
		font-size:50px;
}

/* font : font: font-style font-variant font-weight font-size/line-height font-family|caption|icon|menu|message-box|small-caption|status-bar|initial|inherit; */

/* font-size and font-family는 생략할 수 없다. */

span {
	font: 30px "굴림체"
} 
</style>
</head>
<body>
	<p> 웹 문서의 폰트를 지정할 때 사용한다.
		web document</p>
		
		<span>폰트에 스타일 지정</span>

</body>
</html>
