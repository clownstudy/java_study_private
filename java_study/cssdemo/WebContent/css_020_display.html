<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_020_display</title>
<style type="text/css">
/* display: 요소의 레벨을 변경해주는 속성이다. */

a {
	background-color: yellow;
	width: 100px;
	height: 100px;
	display: block;
	border: 1px solid black;
	text-align: center;
	/* vertical-align: middle;  < 셀(table)에서만 가능. */
	line-height: 100px; /* 높이를 통해서 세로 정렬과 같은 효과를 볼 수 있다. */ 
}

div {
	background-color:red;
	/* div요소는 inline으로 변경이 되었기때문에 width, height가 적용되지 않는다. */ 
	width: 100px;
	height: 100px;
	border: 1px solid black;
	display: inline;
}

span {
	background-color: olive;
	width: 100px;
	height: 100px;
	/* span요소의 레벨은 inline이지만 block레벨에서 사용할 수 있는 width, height를 지정할 수 있다. */
	
	display: inline-block; 
}

td {
	width: 100px;
	height: 100px;
	text-align: center;
	/* 테이블의 셀을세로 정렬할 때 vertical-align 속성을 사용한다.
	이 속성은 셀에서만 적용할 수 있다. */ 
	vertical-align: top;
}

.sp {
	border: 2px solid;
	text-align: center;
	vertical-align: bottom; /* top middle bottom */
	display: table-cell;
	/* background-color: 
	width: 
	height: */ 
}

h1 {
	display: none;
}
</style>
</head>
<body>
	<a href="http://www.w3schools.com">W3SCHOOLS</a>
	<a href="http://www.naver.com">NAVER</a>
	<a href="http://www.daum.net">DAUM</a>
	<div id="aa">display</div>
	<span>웹문서</span>

	<h1>테이블의 제목</h1>

	<table border="1">
		<tr>
			<td>one</td>
			<td>two</td>
		</tr>
	</table>
	<span class="sp">text</span>
</body>
</html>
