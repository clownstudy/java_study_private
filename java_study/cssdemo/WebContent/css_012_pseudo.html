<style type="text/css">
/* p요소의 첫번째 라인에 대한 스타일 적용  */

p:first-line {
	background-color: yellow
}
/* p요소앞에 컨텐츠를 추가 */

p:before {
	content:"=============================cscscscscs==================="} 
/* p요소 뒤에 컨텐츠를 추가 */

p:after {
	content:url(https://t1.daumcdn.net/daumtop_chanel/op/20200325095747555.gif) 
	}
</style>
</head>
