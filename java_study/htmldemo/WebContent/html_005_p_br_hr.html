<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html_005_p_br_hr</title>
</head>
<body>
 <p>흔들리지 않고 피는   꽃이 어디 있느냐<br />
 이 세상 그 어떤 <br />
 아름다운 꽃들도      <br />
 </p>
 <!--  p는 문단 구분하는 선택자 -->
 <p>
 
 <hr/>
 
<!--
 
	<p>태그 (Paragraph)
	1. 텍스트를 단락(문단)으로 정의할 때 사용한다.
	2. 단락 요소에는 a, img 등의 인라인 요소와 텍스트만을 사용할 수 있다.
	3. 단락 요소에는 블록요소를 사용할 수 없다.
	4. 단락 안에는강제로 줄바꿈해야하는 경우 <br>태그를 사용할 수 있지만, 시각적인 효과 등을 위해 남용하지 않는다.
	
	<br/>태그 (Line Break)
	1. 줄 바꿈을 표시하는 블록요소이다.
	2. 콘텐트가 없는 요소는 시작요소 뒤에 "/을 입력한다.
	
	<hr/>태그 (Horizental line)
	1. 수평선을 표시하는 블록요소이다.
	
 -->
 
</body>
</html>
