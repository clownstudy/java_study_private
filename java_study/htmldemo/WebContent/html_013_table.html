<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html_013_table</title>
	<style type="text/css">
		table{
			background-color: yellow;
			width:500px;
			margin:auto;
		}
		
		table,th,td{
			border:1px solid black;
			border-collapse:collapse;
		}
		/* table, th, td >> ,는 or 과 같음. 해당하는 모든 셀렉터에 적용하라는 의미 */
	</style>

</head>
<body>

<!-- 

	<table> 요소 : 2차원 격자모양의 표를 표시 (블록 요소. 한 라인 차지)
	<tr> 요소 : 표에서 행 구분 
	<td> 요소 : 표에서 열 구분 
	<th> 요소 : 표에서 제목 표시 
	<caption> 요소 : 표 제목 표시 
	<thead> 요소 : 행그룹설정 시 제목 그룹 설정 
	<tfoot> 요소 : 행그룹 설정 시 꼬리 그룹 설정 
	<tbody> 요소 : 행그룹 설정 시 내용 그룹 설정 
	colspan 요소 : 열병합 설정 
	rowspan 요소 : 행병합 설정 

	colgroup 요소 : 테이블의 열을 그룹화한다.
	col 속성 : 테이블 열의 속성을 정의한다.
	
 -->
 
	<table>
		<caption>도서구입비용</caption>
		<thead>
			<tr>
				<th>서적명</th><th>출판사</th><th>가격</th><th>기타</th>
			</tr>
		</thead>
		
		<tfoot>
			<tr>
			<td colspan="2">합계</td>
			<td>8,000</td>
			<td>&nbsp;</td>
			</tr>
		</tfoot>
		
		<tbody>
			<tr>
				<td>해리포터</td><td>황금가지</td><td>10,000</td><td rowspan="2">&nbsp;</td>
			</tr>
			<tr>
				<td>The Bible</td><td>모름</td><td>20,000</td>
			</tr>
		</tbody>
		
	</table>
	
	<hr />
	
	<table>
	<thead>
		<tr>
			<th rowspan="2">교실</th>
			<th colspan="2" id="s">수강생</th>
		</tr>			
		<tr>
			<th id="m">남</th>
			<th id="w">여</th>
		</tr>
	</thead>
	</table>
	
	
</body>
</html>
