<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html_018_textarea</title>
</head>
<body>

<!-- 

	<textarea> 태그는 여러 줄을 입력할 수 있는 박스를 푷시한다.
	cols와 rows 속성은 텍스트 박스의 기를 지정하기 위해 사용한다.
	<textarea></textarea> 태그 사이의 문자열을 텍스트 박스에 표시한다.
	disabled 속성은 화면에표시는 하지만 데이터를 수정할 수 없도록 비활성화 상태로 표시한다.

 -->
	<form action="html_018_process.jsp" method="post">
	
		<h3>TextArea 여러라인 입력</h3>
			<textarea name="other" rows="30" cols="10">기타의견을입력해주세요</textarea>
			<textarea name="other2" rows="30" cols="10">기타의견을입력해주세요</textarea>
			<input type="submit" value="commit" />
			<input type="reset" value="cancel" /> <!-- 입력시킨 내용을 초기화 -->
	</form>
</body>
</html>
