<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html_021_layout</title>
</head>
<body>
	<div class="wrap">
		<!-- 헤더부분 -->
		<header>
			<h1>문서의 주제목</h1>
			<nav>메뉴1</nav>
			<nav>메뉴2</nav>
		</header>
		<hr />
		<!-- 본문 부분 -->
		<section>
			<article>
				<h2>부제목1</h2>
				<div>이곳은 세션 영역입니다.</div>
			</article>
			
			<article>
				<hgroup>
					<h2>대그룹</h2>
					<h3>중그룹</h3>
					<h4>소그룹</h4>
				</hgroup>
			</article>
		</section>
		<!-- 부가 정보 부분 -->
		<aside>
			<h2>부가적 제목</h2>
			<p>이 곳은 부가적 정보를 제공하는 공간입니다.</p>
		</aside>
		<hr />
		
		<!-- 사이트 정보 부분 -->
		<footer>
			<address>서울시 종로구 관철동...</address>
		</footer>
	</div>
</body>
</html>
