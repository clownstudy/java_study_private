<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html_015_List</title>
</head>
<body>
<!-- 
	
	목록관련요소(UL, OL, DL)
	
	<UL>요소
	1. 비순서적 목록을 표현할 때 사용한다.
	2. Unordered List 
	
	<OL>요소
	1. 순서적 목록을 표현할 때 사용한다.
	2. Ordered List
	
	<DL>요소
	1. 정의형 목록을 표현할 때 사용한다.
	2. 주종관계에 있는 내용을 표현할 때도 사용된다.
	3. Description List
	
 -->

	<h1>가지고있는 물건</h1>
		<ul type="circle"> <!--  disk , square, circle -->
			<li>시계</li>
			<li>가방</li>
			<li>수첩</li>
		</ul>

	<h1>교육순서</h1>
		<ol type="A"> <!-- 1, A, a, I, i -->
			<li>JAVA</li>
			<li>ORACLE</li>
			<li>JSP</li>
		</ol>
	
	
		<dl>
			<dt>CSS</dt>
			<dd>
			기존의 HTML은 웹 문서를 다양하게 설계하고 수시로 변경하는데, 웹 표준에서는 웹문서에 스타일을 적용할 때 CSS를 적용한다.
			</dd>
			<dt>TT</dt>
			<dd>
			트와이스의 노래
			</dd>
		</dl>
		
</body>
</html>
