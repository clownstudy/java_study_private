<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_005_selector</title>
<style type="text/css">
/* 선택자 조합 */
/* https://www.w3schools.com/cssref/css_selectors.asp */

/* > 는 자식 선택자이다. */

div > span {
	color:yellow;
}

/* 공백은 자손선택자이다 */

div span {
	color:purple;
}

div font {
	background-color:olive
}
/* +는 인접(형제) 선택자>> 바로 다음 것. 즉, div바로 아래에 오는 p를 건드리란 얘기이다. */
div+p{
	color:red
}
/* [속성명="값"] 속성선택자이다.  */
p[class="one"] {
	border-style:solid;
	border-width:1px;
	border-color:orange
}

/* ,()쉼표)는 그룹화선택자이다. */
img, address{
	border-style:solid;
	border-width: 3px;
	border-color:purple
}
/* 우선순위가 동일할 시 마지막꺼가 적용된다.*/
</style>


</head>
<body>
	<div>
		<p>
			div요소의 <font>자손요소</font>
		</p>
		<span>div요소의 자식요소</span>
	</div>
	<p>다양한 선택자를 지정하는 방법</p>
	<p class="one">속성에 대한 선택자를 지정할 수 있다.</p>
	<div>
		<p>
			<span>div요소의 자손요소</span>
		</p>
	</div>
	<img src="./img/0.jpg" width="100" height="100" alt="야옹이" />
	<address>서울 종로구</address>
	<div class="one">box</div>

</body>
</html>
