<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_041_function</title>
</head>
<body>
<script type="text/javascript">
	/* 
	함수 정의 방법 
	
	1. function 키워드를 이용 - 함수 호이스팅이 적용됨(호출문이 정의문보다 앞에 있지 않아도 호출 가능)
		function 함수명(매개변수1...){
			실행문장;
			return 반환값;
		}
	
	2. 함수 리터럴 (function literal) - 익명함수. 함수 참조.(호출문이 정의보다 앞에 있으면 호출 불가능)
	http://www.silverwolf.co.kr/javascript/6021
	
		var 변수명=function(매개변수...){
			실행문장;
			return 반환값;
		}
	
		호출 : 변수명(매개변수값);
		
	3. Function객체를 이용
		var 함수명 = new Function(매개변수1...,함수본체);
		호출 : 함수명(매개변수 값...);
	
	이벤트 발생 후 수행되는 함수는 콜백함수. 콜백함수는 호출이 아니라 등록.
	*/
	
	var i = 0;
	// 선언적 함수 정의
	function myFun(){
		i++;
		document.write("hello"+i);
	};
	
	myFun();
	document.write("<hr/>");
	// 함수명이 없는 함수 = 익명함수 . 특정한 목적 없이, 한곳에서만 사용하는 경우에 보통 사용한다.
	var test = function(x){
			return "hello"+x;
	}
	// 함수명이 없는 함수 = 익명함수 . 특정한 목적 없이, 한곳에서만 사용하는 경우에 보통 사용한다.
	var process=function(){
		document.write("process")
	}
	
	// function(x){ return "hello"+x; }
	document.write(test+"<br/>");
	document.write("<hr/>");
	// hello10
	document.write(test(10));
	document.write("<hr/>");
	// function(){ document.write("process") }
	document.write(process);
	document.write("<hr/>");
	// process
	process();
	document.write("<hr/>");
	var fn=new Function("x","y","return x+y"); // class여서 Function으로 대문자 작성.
		document.write(fn(10,20));
</script>
</body>
</html>
