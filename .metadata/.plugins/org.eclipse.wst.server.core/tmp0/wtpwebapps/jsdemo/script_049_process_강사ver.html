<!DOCTYPE html>
<html>
<head>

<title>script_049_process</title>
<style type="text/css">
 #dv{  
   display:none;

</style>

<script type="text/javascript">
 window.onload=function(){
	 document.getElementById('prev').onclick=function(){
		 document.frm.action="script_049_research.html";

	 }
 }

		<input type="radio" name="one" value="oracle">(2) DIV

		<input type="radio" name="one" value="javascript">(4) MENU

		<p>
			<button id="prev">이전</button>
			<button id="solution">정답풀이</button>
    </p>
     <div id="dv">
       <p>정답:1</p>
       <p>BR은 강제줄바꿈을 의미하는 요소입니다.</p>

	</div>
</form>

</html>
