<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html_008_text_pre_del_ins</title>
</head>
<body>
 <!--
 	<pre>태그
 	1. Pre-Formatted Text 약어로 정형화된 텍스트를 나타내는 블록요소이다.
 	2. 실행했을 때 입력된 모양 그대로 출력된다.

  -->
  <pre>
   태그에서는 스페이스바(공백), 엔터, 탭 등이 적용되지 않는다.
    3    +	2	=	5
    5    +	3	=	8
    <code>
    	function getNumber(){
    		return number;
    		}
    </code>
   </pre>
	<!--

	<del>태그
	1. 삭제된 텍스트를 의미하는 요소이다.
	2. 취소선과 동일하게 나온다.

	<ins>태그
	1. 추가된 텍스트를 의미하는 요소이다.
	2. 밑줄과 동일하게 나온다.

	-->
	<dl>
		<dt>상품</dt>
		<dd>
			<img src="0.jpg">
  		</dd>
		<dd>상품정가:<del>10,000</del>원</dd>
		<dd>할인가격:<ins>5,000</ins>원</dd>

	</dl>
  <del>이것</del>은 삭제되었다.
  <ins>이것</ins>은 추가되었다.

 <a href="0.jpg"><img src="0.jpg" width="200" height="100"/></a>

</body>
</html>
