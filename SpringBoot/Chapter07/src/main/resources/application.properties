spring.main.banner-mode=off

spring.main.allow-bean-definition-overriding=true

#datasource
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=user2
spring.datasource.password=soldesk
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

#jpa setting
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.format_sql=true

#Logging Setting
logging.level.kor.co.sol=info

# ViewResolver Setting
spring.mvc.view.prefix=/WEB-INF/board/
spring.mvc.view.suffix=.jsp

#Thymeleaf Cache Setting // 서버에 캐싱 안하게끔.
spring.thymeleaf.cache=false

# Security log level Settings
logging.level.org.springframework.security=debug